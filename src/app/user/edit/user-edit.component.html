<div class="container">
  <div class="row main-row">
    <div class="col s12 right-col" id="left-col">
      <div class="content-wrapper">
        <div class="content" *ngIf="user">
          <form materialize [formGroup]="mySettings" (ngSubmit)="updateSettings($event)">        
            <div class="row">
              <h1 class="main-title">My Account</h1>
            </div>
            <div class="row single-info">
              <div class="col m4">
                <div class="avatar"><img class="responsive-img" id="responsive-img" [src]="user.avatarUrl"></div>
                <div class="input-field file-field">
                  <div class="btn">Upload</div>
                </div>
              </div>
              <div class="col m8 right-col">
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="userName">Username</label>
                      <input id="userName" formControlName="userName" type="text">
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="email">Email Address *</label>
                      <input id="email" formControlName="email" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="firstName">First Name</label>
                      <input id="firstName" formControlName="firstName" type="text">
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="lastName">Last Name</label>
                      <input id="lastName" formControlName="lastName" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="state">State</label>
                      <input id="state" formControlName="state" type="text">
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="country">Country</label>
                      <input id="country" formControlName="country" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <label for="phone">Phone</label>
                      <input id="phone" formControlName="phone" type="text">
                    </div>
                  </div>
                </div> 
              </div> 
            </div>

            <div class="row">
              <h1 class="main-title">My Profile</h1>
            </div>
            <div class="row single-info">
              <div class="col m12">
                <div class="row group-wrapper">
                  <div class="col s12">
                    <p><b>Introduction</b></p>
                  </div>
                  <div class="input-field col s12">
                    <label for="my-title">Title</label>
                    <input id="my-title" type="text" length="10">
                  </div>
                  <div class="input-field col s12">
                    <label for="description">Summary</label>
                    <textarea class="materialize-textarea" id="description" type="text"></textarea>
                  </div>
                </div>
                <div class="row group-wrapper">
                  <div class="col s12">
                    <p><b>Skills</b></p>
                    <select id="skills" materialize="material_select" [materializeSelectOptions]="skillsOption" multiple></select>
                  </div>
                </div>
                <div class="row group-wrapper">
                  <div class="col s12">
                    <p><b>Personal URLs</b></p>
                  </div>
                  <div class="col l6 m12 s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="linkedinUrl">LinkedIn Url</label>
                        <input id="linkedinUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="personalUrl">Personal Website</label>
                        <input id="personalUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="gitHubUrl">GitHub Url</label>
                        <input id="gitHubUrl" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="input-field col l6 m12 s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="linkedinUrl">Twitter URL</label>
                        <input id="linkedinUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="personalUrl">Facebook URL</label>
                        <input id="personalUrl" type="text">
                      </div>
                      <div class="input-field col s12">
                        <label for="gitHubUrl">GitHub Url</label>
                        <input id="gitHubUrl" type="text">
                      </div>
                      <label class="active" for="resume">Resume</label>
                      <div class="file-field input-field col s12" id="resume">
                        <div class="btn">
                          <span>Upload</span>
                          <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row group-wrapper">
                  <div class="col m6">
                    <input id="publish" type="checkbox" checked="checked">
                    <label for="publish">Publish my profile</label>
                  </div>
                  <div class="col m6">
                    <input id="test1" type="checkbox" checked="checked">
                    <label for="test1">Notify me for opportunities match my skills</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col m12">
                    <div class="footer-btns center">
                      <button class="btn waves-effect waves-light" type="submit" materialize [materializeParams]="['Your changes have been saved',4000]" [materializeActions]="globalActions">
                        Save
                      </button>
                      <button class="btn waves-effect waves-light" (click)="openModal(user)" type="button">
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>                
          </form>
          <div class="modal" id="modal1" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
            <div class="modal-content">
              <h4>CONFIRM USER DELETE</h4>
              <p>Are you sure you want to Delete?</p>
            </div>
            <div class="modal-footer">
              <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancel</a><a class="modal-action modal-close waves-effect waves-green btn-flat" routerlink="/" (click)="deleteUser(selectedUser)">Yes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
