<div id="profile" class="col s12">
    <div class="container">
        <div class="row">
           <div class="col s12">
                <form [formGroup]="myProfile" (ngSubmit)="updateProfile($event)">


                  <div class="row">
                      <div class="col s3">
                        <label for="firstName">First Name *</label>
                        <input id="firstName" formControlName="firstName" type="text">
                      </div>
                      <div class="col s3">
                       <label for="lastName">Last Name *</label>
                       <input id="lastName" formControlName="lastName" type="text">
                     </div>

                  </div>


                  <div class="row">
                     <h6>My Location</h6>
                      <div class="col s3">
                        <label for="city">City</label>
                        <input id="city "name="city" type="text">
                      </div>
                      <div class="col s3">
                       <label for="state">State</label>
                       <input id="state" formControlName="state" type="text">
                     </div>
                    <div class="col s3">
                       <label for="zip">Zip</label>
                       <input id="zip" formControlName="zip" type="text">
                    </div>
                    <div class="col s3">
                       <label for="country">Country</label>
                       <input id="country" formControlName="country" type="text">
                    </div>
                </div>



                  <div class="row">
                      <h6>My Introduction</h6>
                      <div class="col s12">
                        <label for="my-title">My Title</label>
                        <input id="my-title" type="text" length="10">
                      </div>
                   </div>

                  <div class="row">
                        <div class="col s12">
                         <label for="description">Description</label>
                          <input id="description" formControlName="introduction" type="text">
                        </div>
                  </div>

                  <div class="row">

                      <h6>My Profile</h6>
                      <div class="col s4">
                          <label for="linkedin">Linkedin URL</label>
                          <input id="linkedin" formControlName="linkedin" type="text">
                      </div>
                      <div class="col s4">
                          <label for="website">Personal Website</label>
                          <input id="website" formControlName="website" type="text">
                      </div>
                      <div class="col s4">
                          <label for="github">Github URL</label>
                          <input id="github" formControlName="github" type="text">
                      </div>
                      <div class="col s4">
                          <label for="resume">Resume</label>
                          <input id="resume" formControlName="resume" type="text">
                      </div>
                      <div class="input-field col s4">
                        <select materialize="material_select" multiple>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Web Developer</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Title</label>
                      </div>
                      <div class="input-field col s4">
                        <select multiple id="skills" formControlName="skills" materialize="material_select" [materializeSelectOptions]="skillsOption" multiple>
                          <option *ngFor="let skill of skillsOption" [value]="skill.value">
                              {{skill.name}}
                          </option>

                        </select>
                        <label>Skills</label>
                      </div>

                 </div>



                    <div class="center-align col s12">
                      <input type="checkbox" id="test1" checked="checked" />
                      <label for="test1">Notify me for new opportunities that match my title or skills</label>
                    </div>
                    <div class="center-align col s12">
                            <button type="submit">Save</button>
                    </div>



                </form>

          </div>
        </div>
    </div>
</div>
