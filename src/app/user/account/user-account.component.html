
<div class="container">
  <div class="row main-row">
    <div class="col s12" id="left-col">
      <div class="content-wrapper">
        <div class="content" *ngIf="user">
          <div class="row">
            <h1 class="main-title">My Account</h1>
          </div>
          <div class="row single-info">
            <div class="col m4">
              <div class="avatar"><img class="responsive-img" id="responsive-img" [src]="avatar"></div>
              <label class="btn waves-effect waves-light" for="myfile">Upload</label>
              <input id="myfile" #input type="file" name="file" accept="image/gif, image/jpeg, image/png" (change)="onUploadAvatar($event)">
            </div>
            <div class="col m8 right-col">
              <form materialize [formGroup]="myAccount" (ngSubmit)="updateAccount($event)">
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <input id="userName" type="text">
                      <label for="userName">
                         Username</label>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <input id="email" formControlName="email" type="text">
                      <label for="email">
                         Email Address *</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <input id="firstName" type="text">
                      <label for="firstName">
                         First Name</label>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="input-field">
                      <input id="lastName" type="text">
                      <label for="lastName">
                         Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field">
                      <input id="phone" type="text">
                      <label for="phone">
                         Phone</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col m12">
                    <div class="footer-btns">
                      <button class="btn waves-effect waves-light" type="submit" materialize [materializeParams]="['Your changes have been saved',4000]" [materializeActions]="globalActions">
                         Save</button>
                      <button class="btn waves-effect waves-light" (click)="openModal(user)" type="button">
                         Delete</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="modal" id="modal1" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
                <div class="modal-content">
                  <h4>
                     CONFIRM USER DELETE</h4>
                  <p>Are you sure you want to Delete?</p>
                </div>
                <div class="modal-footer"><a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancel</a><a class="modal-action modal-close waves-effect waves-green btn-flat" routerlink="/" (click)="deleteUser(selectedUser)">Yes</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
